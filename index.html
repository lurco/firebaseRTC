<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WebRTC Demo</title>
</head>
<body>
<h2>1. Start your Webcam</h2>
<div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
    <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


</div>

<button id="webcamButton">Start webcam</button>
<h2>2. Create a new Call</h2>
<button id="callButton" disabled>Create Call (offer)</button>

<h2>3. Join a Call</h2>
<p>Answer the call from a different browser window or device</p>

<input id="callInput" value="webrtc"/>
<button id="answerButton" disabled>Answer</button>

<h2>4. Hangup</h2>

<button id="hangupButton" disabled>Hangup</button>

<div style="display: flex; justify-content: space-around">
    <form id="init-form">
        <button id="initialize" type="submit">Initialize PC</button>
        <div style="display: flex; flex-flow: column; align-items: center">
            <textarea name="peer-connection-config" id="peer-connection-config" cols="30" rows="10"></textarea>
            <label
                    for="peer-connection-config">PC config</label>
        </div>
    </form>
</div>

<script type="module" src="/main.js"></script>

</body>
</html>
